<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMascotaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mascotaController.selected.id}" title="#{bundle.EditMascotaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMascotaLabel_nombreMascota}" for="nombreMascota" />
                    <h:inputText id="nombreMascota" value="#{mascotaController.selected.nombreMascota}" title="#{bundle.EditMascotaTitle_nombreMascota}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_nombreMascota}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_raza}" for="raza" />
                    <h:inputText id="raza" value="#{mascotaController.selected.raza}" title="#{bundle.EditMascotaTitle_raza}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_raza}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{mascotaController.selected.cantidad}" title="#{bundle.EditMascotaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{mascotaController.selected.precio}" title="#{bundle.EditMascotaTitle_precio}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{mascotaController.selected.edad}" title="#{bundle.EditMascotaTitle_edad}" required="true" requiredMessage="#{bundle.EditMascotaRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundle.EditMascotaLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{mascotaController.selected.imagen}" title="#{bundle.EditMascotaTitle_imagen}" />
                    <h:outputLabel value="#{bundle.EditMascotaLabel_tipoMascota}" for="tipoMascota" />
                    <h:selectOneMenu id="tipoMascota" value="#{mascotaController.selected.tipoMascota}" title="#{bundle.EditMascotaTitle_tipoMascota}" >
                        <f:selectItems value="#{tipoMascotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mascotaController.update}" value="#{bundle.EditMascotaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMascotaViewLink}"/>
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.EditMascotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMascotaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
