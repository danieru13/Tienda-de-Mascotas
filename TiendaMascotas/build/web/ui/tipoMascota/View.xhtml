<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoMascotaLabel_id}"/>
                    <h:outputText value="#{tipoMascotaController.selected.id}" title="#{bundle.ViewTipoMascotaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoMascotaLabel_tipoMascota}"/>
                    <h:outputText value="#{tipoMascotaController.selected.tipoMascota}" title="#{bundle.ViewTipoMascotaTitle_tipoMascota}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoMascotaController.destroyAndView}" value="#{bundle.ViewTipoMascotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoMascotaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoMascotaController.prepareCreate}" value="#{bundle.ViewTipoMascotaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoMascotaController.prepareList}" value="#{bundle.ViewTipoMascotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoMascotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
