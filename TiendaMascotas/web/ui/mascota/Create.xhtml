<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mascotaController.selected.id}" title="#{bundle.CreateMascotaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_nombreMascota}" for="nombreMascota" />
                    <h:inputText id="nombreMascota" value="#{mascotaController.selected.nombreMascota}" title="#{bundle.CreateMascotaTitle_nombreMascota}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_nombreMascota}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_raza}" for="raza" />
                    <h:inputText id="raza" value="#{mascotaController.selected.raza}" title="#{bundle.CreateMascotaTitle_raza}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_raza}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{mascotaController.selected.cantidad}" title="#{bundle.CreateMascotaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{mascotaController.selected.precio}" title="#{bundle.CreateMascotaTitle_precio}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{mascotaController.selected.edad}" title="#{bundle.CreateMascotaTitle_edad}" required="true" requiredMessage="#{bundle.CreateMascotaRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{mascotaController.selected.imagen}" title="#{bundle.CreateMascotaTitle_imagen}" />
                    <h:outputLabel value="#{bundle.CreateMascotaLabel_tipoMascota}" for="tipoMascota" />
                    <h:selectOneMenu id="tipoMascota" value="#{mascotaController.selected.tipoMascota}" title="#{bundle.CreateMascotaTitle_tipoMascota}" >
                        <f:selectItems value="#{tipoMascotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mascotaController.create}" value="#{bundle.CreateMascotaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mascotaController.prepareList}" value="#{bundle.CreateMascotaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMascotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
